<h2>Edit Feature</h2>
<div mat-dialog-content>
  <form [formGroup]="updateFeatureForm" (ngSubmit)="update()">
    <small *ngIf="updateFeatureForm.get('name')?.hasError('hasValidCharacters')"
      >You can't use special characters here</small
    >
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input
        matInput
        type="text"
        formControlName="name"
        name="name"
        [(ngModel)]="feature.name"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input
        matInput
        type="text"
        formControlName="description"
        name="description"
        [(ngModel)]="feature.description"
      />
    </mat-form-field>

    <div mat-dialog-actions>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!updateFeatureForm.valid"
      >
        Update Feature
      </button>
      <button mat-raised-button (click)="cancel()" type="reset">Close</button>
    </div>
  </form>
</div>
