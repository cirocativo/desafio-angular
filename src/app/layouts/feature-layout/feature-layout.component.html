<mat-toolbar>
  <app-search-box
    (searchTextChanged)="onSearchTextChanged($event)"
  ></app-search-box>
  <span class="header-spacer"></span>

  <button
    mat-icon-button
    class="add-button"
    matTooltip="Add New Feature"
    (click)="addNewFeature()"
  >
    <mat-icon>add_circle</mat-icon>
  </button>
</mat-toolbar>

<div class="features-container">
  <app-feature-tree
    [data]="data"
    (treeChanged)="refreshData()"
  ></app-feature-tree>
</div>
